# Checklisten

- Konsequente Anwendung auch/gerade unter Stress
- Typen: *Follow-Up* und *Read-and-Do*

- Empfehlung IT: Checklisten für jeden nicht automatisierbaren Vorgang, der mehrfach abgearbeitet werden muss.

# Lufträume

- der dreidimensionale Raum ist in Lufträume aufgeteilt
- Pilot muss immer wissen
	- a) in welchem Luftraum er gerade ist
	- b) welche Regeln im Luftraum gelten
- kontrollierter und unkontrollierter Luftraum
- Klassifizierung A/B/C/D/E/G, TMZ, RMZ, ED-R, ED-D

---

# Luftraumstruktur in Deutschland

[Luftraumposter der DFS Deutschen Flugsicherung GmbH](https://www.dfs.de/dfs_homepage/de/Flugsicherung/Luftraum/luftraumstruktur_092016.pdf)

# Lufträume in der ICAO Karte

---

background-image: url(assets/bg9.jpg)

# Idee: "Lufträume" in einer Softwareproduktionsumgebung

- unkontrolliert (Spielwiesen) und kontrolliert (produktiv)
- Klassifizierung der kontrollierten Räume, z.B.
    - GIT Repo: Jeder berechtigte Entwickler
    - GIT Merge in Develop: Teamkoordiniert
    - GIT Releasebranch: Koordination mit PL
    - Testumgebung erfordert "Einfluggenehmigung"
    - Lotse verantwortlich für Produktionsumgebung
- Doku der "(Luft-)Räume" passt auf ein Poster (Onboarding)

# Kommunikation im Cockpit

- klare Verantwortlichkeit (PIC)
- flache Hierarchie
- offene Kommunikation
- Kritik erwünscht
- Sicherheit geht immer vor
- Briefings für Knackpunkte eines Fluges

---

background-image: url(assets/bg13.jpg)

# Diese Art der Kommunikation ist auch in der IT erwünscht!

- immer auf Augenhöhe
- wertschätzend!

class: whitefonts, darken

# Goldene Regeln: Effektiv kommunizieren

- sei klar *(vermeide unpräzise Begriffe)*
- sei direkt *(vermeide Andeutungen)*
- sei prägnant *(vermeide unnötige Angaben zur Nachricht)*
- sei rechtzeitig *(melde dich, sobald die Situation es erfordert)*

---

background-image: url(assets/bg15.jpg)

# Goldene Regeln: Warnzeichen erkennen

- Es wird nicht mehr / zu wenig geredet
- Es wird nicht mehr zugehört
- Hektik
- Unsicherheit
- Verwechslungen
